<div class="search-history-container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 search-history-table">
    <ng-container matColumnDef="searchTime">
      <th mat-header-cell *matHeaderCellDef> Search Time </th>
      <td mat-cell *matCellDef="let searchResult"> {{searchResult.searchTime}} </td>
    </ng-container>

    <ng-container matColumnDef="url">
      <th mat-header-cell *matHeaderCellDef> URL </th>
      <td mat-cell *matCellDef="let searchResult"> {{searchResult.url}} </td>
    </ng-container>

    <ng-container matColumnDef="regexPattern">
      <th mat-header-cell *matHeaderCellDef> Regex Pattern </th>
      <td mat-cell *matCellDef="let searchResult"> {{searchResult.regexPattern}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row  *matRowDef="let row; columns: displayedColumns;" (click)="foo(row)"></tr>
  </table>
</div>
